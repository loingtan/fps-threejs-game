<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #crosshair{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2%;
        transform: translate(-50%, -50%);
        visibility: hidden;
      }
      #ammo_container{
        position: absolute;
        right: 5%;
        bottom: 5%;
        font-size: 3em;
        color: white;
        visibility: hidden;
      }
      #progress{
        position: absolute;
        bottom: 9%;
        left: 0;
        width: 0;
        height: 2%;
        background-color: white;
      }
    </style>
  </head>

  <body style="margin: 0;">
    <img id="crosshair" src="<%=require('./ui/crosshair.png')%>" />
    <div id="ammo_container">
      <span id="current_ammo">0</span>
      <span>|</span>
      <span id="max_ammo">0</span>
    </div>
    <div id="progress"></div>
    <my-app></my-app>
  </body>
</html>
